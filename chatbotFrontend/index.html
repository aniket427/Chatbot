<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body> 
    <header>
        <h1>Chatbot</h1>
    </header>
    <main>
        <section id="chatbot">
            <section id="messages" aria-live="assertive"></section>
            <section id="input-section">
                <form>
                    <input type="text" id="user-input" aria-label="Type your message here" placeholder="Type message here" >
                    <button type="submit" aria-label="Send">Send</button>
                    <button type="reset" aria-label="Reset">Reset</button>
                  </form>
            </section>

        </section>

    </main>

</body>

</html>
<script src="./script.js"></script>
